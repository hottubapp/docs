{% extends "main.html" %} {% block hero %}
<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<div id="crossfade" class="hero-image">
  {% for image in page.meta.hero %}
  <div
    class="hero-image-inner {% if loop.first %}next{% endif %}"
    style="background-image: url('{{ image }}');"
  ></div>
  {% endfor %}
  <div class="hero-text">
    <h1 class="animate-text">Let's Make Something</h1>
    <p class="animate-text delay">
      Designing, developing, and deploying, bespoke software solutions.
    </p>
  </div>
</div>

<style>
  #crossfade {
    position: relative;
    width: 100%;
    height: 100vh; /* Changed from 300px to 100vh for full viewport height */
    overflow: hidden;
  }

  .hero-image-inner {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    z-index: 0;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    transition: opacity 2s ease-in-out; /* Transition for opacity */
  }

  .hero-image-inner.next {
    opacity: 1;
  }

  /* Place text in the middle of the image */
  .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    z-index: 2;
    width: 80%;
    max-width: 800px;
  }

  .hero-text h1 {
    font-size: 3.5rem;
    margin-bottom: 1rem;
    font-weight: 700;
    text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
  }

  .hero-text p {
    font-size: 1.5rem;
    line-height: 1.4;
    margin-bottom: 2rem;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  .animate-text {
    opacity: 0;
    transform: translate3d(0, 20px, 0) scale3d(1, 1, 1) rotateX(10deg) rotateY(-10deg) rotateZ(2deg)
      skew(0deg, 0deg);
    transform-style: preserve-3d;
    transform-origin: center center;
    perspective: 1000px;
    animation: fadeInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    animation-play-state: paused;
  }

  .animate-text.delay {
    animation-delay: 0.3s;
  }

  .animate-text.play {
    animation-play-state: running;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translate3d(0, 20px, 0) scale3d(1, 1, 1) rotateX(10deg) rotateY(-10deg)
        rotateZ(2deg) skew(0deg, 0deg);
    }
    to {
      opacity: 1;
      transform: translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg)
        skew(0deg, 0deg);
    }
  }

  /* Optional: Add animation when switching slides */
  #crossfade.switching .hero-text .animate-text {
    animation: fadeInUp 0.8s ease forwards;
  }

  .content-section {
    padding: 4rem 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .section-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: center;
  }

  .section-text h2 {
    font-size: 2.5rem;
    line-height: 1.2;
    margin-bottom: 1.5rem;
  }

  .section-text h2 .bold {
    font-weight: 700;
    color: #000;
    display: block;
  }

  .section-text p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #666;
  }

  .section-image img {
    width: 100%;
    height: auto;
    border-radius: 4px;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .section-grid {
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .section-text h2 {
      font-size: 2rem;
    }
  }

  .cta-section {
    padding: 6rem 2rem;
    background-color: #fff;
  }

  .cta-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .cta-label {
    color: #4caf50;
    font-size: 1.25rem;
    font-weight: 400;
    margin-bottom: 0.5rem;
  }

  .cta-header {
    max-width: 900px;
  }

  .cta-header h2 {
    font-size: 3.5rem;
    margin: 0;
    font-weight: 400;
    line-height: 1.2;
  }

  .cta-header h2 .light {
    color: #666;
    font-weight: 400;
    display: inline;
  }

  .cta-section .md-button--primary {
    background-color: #4caf50;
    color: white;
    padding: 1.5rem 3rem;
    border-radius: 8px;
    font-size: 1.5rem;
    text-align: center;
    line-height: 1.2;
    text-decoration: none;
  }

  @media (max-width: 1024px) {
    .cta-header h2 {
      font-size: 2.5rem;
    }
  }

  .site-footer {
    background-color: #2c2c2c;
    color: #fff;
    padding: 4rem 2rem;
  }

  .footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-brand img {
    height: 40px;
    margin-bottom: 1rem;
  }

  .footer-copyright {
    color: #666;
    font-size: 0.9rem;
  }

  .footer-nav {
    display: flex;
    gap: 2rem;
    align-items: center;
  }

  .footer-nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.2s;
  }

  .footer-nav a:hover {
    color: #4caf50;
  }

  .social-links {
    display: flex;
    gap: 1rem;
    margin-left: 2rem;
  }

  .social-link {
    color: #fff;
    font-size: 1.2rem;
  }

  @media (max-width: 768px) {
    .cta-content {
      flex-direction: column;
      text-align: center;
      gap: 2rem;
    }

    .footer-content {
      flex-direction: column;
      text-align: center;
      gap: 2rem;
    }

    .footer-nav {
      flex-direction: column;
      gap: 1rem;
    }

    .social-links {
      margin: 1rem 0 0 0;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const images = document.querySelectorAll(".hero-image-inner");
    const crossfade = document.getElementById("crossfade");
    let index = 0;

    // Play the text animation once on page load
    const texts = document.querySelectorAll(".animate-text");
    texts.forEach((text) => text.classList.add("play"));

    // Image rotation without affecting text animation
    setInterval(() => {
      images[index].classList.remove("next");
      index = (index + 1) % images.length;
      images[index].classList.add("next");
    }, 4000);
  });
</script>

{% endblock %}
